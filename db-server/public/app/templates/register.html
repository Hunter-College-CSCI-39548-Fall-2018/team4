<div class="container">

	<div class="row">

		<div class="col-md-6 col-md-offset-3">

			<form name="registrationForm" ng-submit="submitRegistrationForm(registrationForm.$valid)" role="form" novalidate>
				<div class="form-group">
					<label>Username</label>
					<input ng-model="registrationFields.username" ng-minlength="6" class="form-control" type="text" placeholder="Your username" required/>
				</div>
				<div class="form-group">
					<label>Email Address</label>
					<input ng-model="registrationFields.email" class="form-control" type="email" placeholder="Your email address" required/>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input ng-model="registrationFields.password" ng-minlength="6" class="form-control" type="password" placeholder="Your password" required/>
				</div>
				<div class="form-group">
					<label>Confirm Password</label>
					<input ng-model="registrationFields.confirmPassword" ng-minlength="6" class="form-control" type="password" placeholder="Your password" required/>
				</div>
				<div class="form-group">
					<button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
				</div>
			</form>

		</div>

	</div>

</div>
