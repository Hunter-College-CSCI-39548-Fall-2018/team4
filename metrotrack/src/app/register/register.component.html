<section class="login-block">
<div class="container">
	<div class="row">


		<div class="col-md-8 banner-sec">

    </div>
		<div class="col-md-4 login-sec">
		    <h2 class="text-center">Register Now</h2>

			<!-- <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
				<input name="first" ngModel required #first="ngModel">
				<input name="last" ngModel>
				<button>Submit</button>
			  </form> -->

		<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="fullname" ngModel class="form-control" placeholder="Full name" type="text">
    </div>
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input name="email" ngModel class="form-control" placeholder="Email address" type="email">
    </div>
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
		</div>
		<select class="custom-select" style="max-width: 120px;">
		    <option selected="">+347</option>
		    <option value="1">+917</option>
		    <option value="2">+646</option>
		    <option value="3">+929</option>
		</select>
    	<input name="number" ngModel class="form-control" placeholder="Phone number" type="text">
    </div>

    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" placeholder="Create password" type="password">
    </div>
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" placeholder="Repeat password" type="password">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
    </div>
    <p class="text-center">Have an account? <a href="/login/">Log In</a> </p>
</form>
	   </div>
  </div>
</div>
</section>
