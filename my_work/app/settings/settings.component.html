<FlexboxLayout class="page">
<ActionBar title="Notifications" class="action-bar">
</ActionBar>
<GridLayout rows="auto auto" columns="* *" class="m-5">
<Label class="h3 m-15" text="Text Notifications" textWrap="true" row="0" col="0"></Label>
<Switch class="m-15" checked="false" (checkedChange)="onFirstChecked($event)" row="0" col="1"></Switch>
</GridLayout>
</FlexboxLayout>
