<FlexboxLayout class="page">
<ActionBar title="Work/School Schedule" class="action-bar">
</ActionBar>
    

<GridLayout rows="auto auto" columns="* *" class="m-10">
    <ScrollView sdkExampleTitle sdkToggleNavButton>
        <StackLayout class="form">
    
            <StackLayout class="input-field">
                <Label class="h2 m-15" text="Sunday" textWrap="true" row="0" col="0"></Label>
               </StackLayout>
           <StackLayout class="input-field">
                <Label class="h2 m-15" text="Monday" textWrap="true" row="0" col="0"></Label>
            </StackLayout>
            <StackLayout class="input-field">
                <Label class="h2 m-15" text="Tuesday" textWrap="true" row="0" col="0"></Label>
            </StackLayout>
            <StackLayout class="input-field">
                <Label class="h2 m-15" text="Wednesday" textWrap="true" row="0" col="0"></Label>
            </StackLayout>
            <StackLayout class="input-field">
                <Label class="h2 m-15" text="Thursday" textWrap="true" row="0" col="0"></Label>
            </StackLayout>
            <StackLayout class="input-field">
                <Label class="h2 m-15" text="Friday" textWrap="true" row="0" col="0"></Label>
            </StackLayout>
            <StackLayout class="input-field">
                <Label class="h2 m-15" text="Saturday" textWrap="true" row="0" col="0"></Label>
            </StackLayout>
            <StackLayout class="input-field">
                <Button class="btn btn-primary btn-active" id="button" text="Skip Today!"></Button>
            </StackLayout>
        </StackLayout>
    </ScrollView>
</GridLayout>
</FlexboxLayout>
